<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff99cc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            font-size: 50px;
            margin-top: 50px;
        }
        #heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #chatbox {
            margin-top: 30px;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        #inputField {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #sendBtn {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #ff3385;
        }
        #conversation {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: scroll;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .message {
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>My Love for You üíñ</h1>
    <div id="heart">‚ù§Ô∏è</div>

    <div id="chatbox">
        <div id="conversation"></div>
        <input type="text" id="inputField" placeholder="Say something...">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const conversation = document.getElementById("conversation");
        const inputField = document.getElementById("inputField");
        const sendBtn = document.getElementById("sendBtn");

        const responses = {
            "hello": "Hey there, my love! ‚ù§Ô∏è",
            "how are you": "I'm always great when I'm talking to you! üòä",
            "i love you": "I love you more than words can say! üíñ",
            "bye": "Goodbye for now, my heart. üò¢"
        };

        sendBtn.addEventListener("click", sendMessage);
        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = inputField.value.trim();
            if (userMessage === "") return;

            displayMessage(userMessage, "user");

            const response = getResponse(userMessage);
            displayMessage(response, "bot");

            inputField.value = "";
            conversation.scrollTop = conversation.scrollHeight; // Auto-scroll to the latest message
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            if (sender === "bot") {
                messageDiv.style.backgroundColor = "#ffccff";
            }
            messageDiv.textContent = message;
            conversation.appendChild(messageDiv);
        }

        function getResponse(message) {
            const lowerCaseMessage = message.toLowerCase();
            return responses[lowerCaseMessage] || "I didn't quite understand that... üòÖ";
        }
    </script>
    
</body>
